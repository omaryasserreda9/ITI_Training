<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="process-form.php" method="POST" onsubmit="return validateCaptcha()">
        <fieldset>
        <legend>Personal Information</legend>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required>
        <br>
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required>
        <br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        <br>
        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="">Select a country</option>
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
            <option value="uk">UK</option>
            <option value="australia">Australia</option>
        </select>
        <br>
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>
        <br>
        <label>Skills:</label>
        <input type="checkbox" id="java" name="skills[]" value="java">
        <label for="java">Java</label>
        <input type="checkbox" id="python" name="skills[]" value="python">
        <label for="python">Python</label>
        <input type="checkbox" id="javascript" name="skills[]" value="javascript">
        <label for="javascript">JavaScript</label>
        <input type="checkbox" id="php" name="skills[]" value="php">
        <label for="php">PHP</label>
        <br>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <label for="department">Department:</label>
        <input type="text" id="department" name="department" value="OpenSource" readonly>
        <br>
        <label for="captcha">Captcha: 1234</label>
        <input type="text" id="captcha" name="captcha" required>
        <span id="captcha-question"></span>
        </fieldset>
        <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>

    <script>
        function validateCaptcha() {
            var captchaInput = document.getElementById("captcha");
            var captchaValue = parseInt(captchaInput.value);
            if (captchaValue == 1234) {
                return true;
            } else {
                alert("Incorrect captcha. Please try again.");
                captchaInput.value = "";
                return false;
            } 
        }
    </script>
</body>
</html>
